<form [formGroup] = "formGrp" class="col-md-12">
    <app-input formControlName="fullName"></app-input>
    <app-age-input formControlName="age"></app-age-input>
    <app-checkbox formControlName="countries"></app-checkbox>
    <app-gender-selector formControlName="genders"></app-gender-selector>
</form>

<div>
    {{ formGrp.value | json }}
</div>
