<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4"><h3 class="first">Registration form</h3></div>
    <div class="col-md-4"></div>
</div>


<form [formGroup] = "formGrp" >
        <!-- <div class="row" > -->
            <!-- <div class="col-md-12"> -->
                    <div class="col-md-2" ></div>
                    
                    <div class="col-md-8" #step1 [className]="stepNumber === 1 ? 'show': 'hide'">
                         
                        <app-input formControlName="fullName"></app-input>
                        <app-date-input formControlName="date"></app-date-input>
                            
                        <p-button label="Next" (click)="next()"></p-button>
                 
                            <!-- <button (click)="next()">Next</button> -->
                       
                    </div>
                    <div class="col-md-2" ></div>

            <!-- </div> -->
                
        <!-- </div> -->
            
    

    

    

    <div #step2 [className]="stepNumber === 2 ? 'show': 'hide'">
        <app-age-input formControlName="age"></app-age-input>
        <app-checkbox formControlName="countries"></app-checkbox>
        <p-button label="Back" (click)="back()"></p-button>
        <p-button label="Next" (click)="next()"></p-button>
    </div>

    <div #step3 [className]="stepNumber === 3 ? 'show': 'hide'">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-6">
                    <app-gender-selector formControlName="genders"></app-gender-selector>
                </div>
                <div class="col-md-6">
                    <app-accept-switch formControlName="accept"></app-accept-switch>
                </div>
            </div>
        </div>
        <p-button label="Back" (click)="back()"></p-button>
    </div>
</form>

<div>
    {{ formGrp.value | json }}
</div>
